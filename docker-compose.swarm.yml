version: '3.8'

services:
  web:
    image: docker-counter-app:latest
    deploy:
      replicas: 3
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
      networks:
        -counter-net
      
  redis:
    image: redis:7-alpine
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    volumes:
      - redis_data:/data
    networks:
      - counter-net
  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    deploy:
      replicas: 1
    depends_on:
      - web
    networks:
      - counter-net
    
volumes:
  redis_data:

networks:
  counter-net:
    driver: overlay